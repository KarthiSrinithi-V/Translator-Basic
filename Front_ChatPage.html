<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Learn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .background video {
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            object-fit:fill;
            position: absolute;
        }

        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .welcome-text:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.querySelector(".welcome-text");
            welcomeText.addEventListener("click", function() {
                window.location.href = "index.html"; // Change to your next page filename
            });
            
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    window.location.href = "Chat_page1.0.html"; // Change to your next page filename
                }
            });
        });
    </script>
</head>
<body>
    <div class="background">
        <video autoplay loop muted>
            <source src="C:\Users\Admin\Downloads\Nature.mp4" type="video/mp4">
        </video>
    </div>
    <div class="welcome-text">TransLinguify</div>
</body>
</html>
